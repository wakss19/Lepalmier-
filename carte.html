<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/carte.css">
    <link rel="stylesheet" href="js/carte.js">
</head>
<body>
    <header>
        <div class="container">
<nav class="header-nav" >
                <div class="header-logo">
                    <img src="photo/pngtree-palm-tree-logo-design-illustration-png-image_6606219.png" class="logo">                    
                </div>
                <div class="header-menu">
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="carte.html" class="active">Carte</a></li>
                        <li><a href="index.html#main-localisation">Nous trouver</a></li>
                        <li><a href="index.html#footer-information">Coordonnées</a></li>
                        <li><a href="histoire.html">Notre histoire</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

<script>
function openModal() {
    document.getElementById('modalOverlay').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeModal(event) {
    if (!event || event.target.id === 'modalOverlay' || event.target.classList.contains('close-btn')) {
        document.getElementById('modalOverlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeModal();
    }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Créer le menu burger s'il n'existe pas
    const headerNav = document.querySelector('.header-nav');
    const headerMenu = document.querySelector('.header-menu');
    
    // Vérifier si le burger menu existe déjà
    let burgerMenu = document.querySelector('.burger-menu');
    
    if (!burgerMenu) {
        // Créer le menu burger
        burgerMenu = document.createElement('div');
        burgerMenu.className = 'burger-menu';
        burgerMenu.innerHTML = '<span></span><span></span><span></span>';
        
        // L'insérer après le logo
        const headerLogo = document.querySelector('.header-logo');
        headerLogo.parentNode.insertBefore(burgerMenu, headerLogo.nextSibling);
    }
    
    // Toggle du menu burger
    burgerMenu.addEventListener('click', function() {
        burgerMenu.classList.toggle('active');
        headerMenu.classList.toggle('active');
    });
    
    // Fermer le menu en cliquant sur un lien
    const menuLinks = document.querySelectorAll('.header-menu a');
    menuLinks.forEach(link => {
        link.addEventListener('click', function() {
            burgerMenu.classList.remove('active');
            headerMenu.classList.remove('active');
        });
    });
});

// Votre script de scroll existant reste inchangé
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.querySelector(".header-nav").classList.add("scrolled");
    } else {
        document.querySelector(".header-nav").classList.remove("scrolled");
    }
}
</script>
</body>
</html>
